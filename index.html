<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizel</title>
    <link rel="stylesheet" href="assets/css/_main.css">
</head>
<body>
    <div class="Navbar">
        <div class="Navbar-logoWrapper">
            <div class="Navbar-logo">
                <img src="assets/img/logo.png" alt="logo" class="Navbar-logo-img" />
                <h1 class="Navbar-logo-text">Bailey Grooming Salon</h1>
            </div>
            <div class="Navbar-icons">
                <i class="fa-light fa-calendar-days fa-2x"></i>
                <i class="fa-light fa-gear fa-2x"></i>
                <i class="fa-light fa-circle-question fa-2x"></i>
                <i class="fa-light fa-power-off fa-2x"></i>
            </div>
        </div>

        <div class="Navbar-pages">
            <div class="Navbar-pagesWrapper">
                <div class="Navbar-page active">Home</div>
                <div class="Navbar-page">Customers</div>
                <div class="Navbar-page">Reports</div>
                <div class="Navbar-page">Calendar</div>
            </div>
            <div class="Navbar-booking">
                <button class="Navbar-button">Create a booking</button>
                <div class="Navbar-search">
                    <input class="Navbar-input" type="text" placeholder="Search" >
                    <div class="Navbar-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="Navbar-day">
            <h2 class="Navbar-currentDay" id="current_day">today</h2>
        </div>
        <h1>loll</h1>
    </div>
    <script src="https://kit.fontawesome.com/97a267f243.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
